<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo!</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/grid.css">
    <!-- scripts -->
    <script src="js/classes.js"></script>
    <script src="js/grid-board.js" defer></script>
    <script src="app.js" defer></script>
</head>

<body>
    <div id="controls">
        <button id="p1Roll">player 1 roll</button>
        <button id="p2Roll">player 2 roll</button>
    </div>

    </link>
    <div class="grid-container">
        <div class="board">
            <div class="base-red"></div>
            <div class="base-yellow"></div>
            <div class="base-blue"></div>
            <div class="base-green"></div>
            <!-- player path -->
            <div class="arm-1">
                <div class="home-red"></div>
            </div>
            <div class="arm-2">
                <div class="home-yellow"></div>
            </div>
            <div class="arm-3">
                <div class="home-green"></div>
            </div>
            <div class="arm-4">
                <div class="home-blue"></div>
            </div>
            <div class="win"></div>
        </div>
      </div>
