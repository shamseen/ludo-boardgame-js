<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ludo!</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/grid.css" />
  </head>

  <body>
    <div class="grid-container">

      <!-- TO DO: on click, set active; on hover, highlight piece -->
      <div id="choosePieces">
        <div class="card" id="chooseCard">
          <div class="card-header">Choose</div>
          <div class="card card-content">
            <!-- src: https://getbootstrap.com/docs/4.0/components/buttons/#checkbox-and-radio-buttons -->
            <div
              class="btn-group"
              role="group"
            ></div>
          </div>
        </div>

        <!-- TO DO: Split roll -->
        <div class="card" id="rollA">
          <div class="card-header">Which piece should move A spaces?</div>
          <ul class="list-group list-group-horizontal">
            <a class="list-group-item list-group-item-action">Action item</a>
            <a class="list-group-item list-group-item-action">Action item</a>
            <a class="list-group-item list-group-item-action">Action item</a>
          </ul>
        </div>

        <div class="card" id="rollB">
          <div class="card-header">Which piece should move B spaces?</div>
          <ul class="list-group list-group-flush">
            <a class="list-group-item list-group-item-action">Action item</a>
            <a class="list-group-item list-group-item-action">Action item</a>
            <a class="list-group-item list-group-item-action">Action item</a>
          </ul>
        </div>
      </div>

      <!-- The good stuff -->
      <div class="board">
        <div class="base-red"></div>
        <div class="base-yellow"></div>
        <div class="base-blue"></div>
        <div class="base-green"></div>

        <!-- player path -->
        <div class="arm-1">
          <div class="home-red" id="redLn">
            <div class="homeLn-container"></div>
          </div>
        </div>
        <div class="arm-2">
          <div class="home-yellow" id="yellowLn">
            <div class="homeLn-lane-container"></div>
          </div>
        </div>
        <div class="arm-3">
          <div class="home-green" id="greenLn">
            <div class="homeLn-container"></div>
          </div>
        </div>
        <div class="arm-4">
          <div class="home-blue" id="blueLn">
            <div class="homeLn-container"></div>
          </div>
        </div>
        <div class="home">
          <div class="roll-dice">
            <button class="btn btn-dark" id="collapsed">
              <div id="rollTxt">red player roll</div>
            </div>
          </div>
        </div>

        <!-- No animations = notify via UI alert -->
      <div class="notifs">
        <div class="alerts-container"></div>
      </div>
    </div>
      </div>

    <!-- scripts -->
    <script src="js/classes.js"></script>
    <script src="js/grid-main.js"></script>
    <script src="js/grid-board.js"></script>
    <script src="app.js"></script>
  </body>
</html>
